#----
# Site

title: Penrose
url: "http://penrose.ink"
baseurl: "/penrose.github.io"
google_analytics_key:
show_full_navigation: false

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Documentation for Penrose
author:
  name:
  email: kqy@cs.cmu.edu
  twitter: # twitter username without the @ symbol
social:
  name: Penrose
  links:
    - https://github.com/penrose

# The current hosting location of the docs
repo: vsoch/penrose.github.io
reponame: penrose.github.io

# The current Docker container
docker: vanessa/penrose

# -----
# Build

timezone: Etc/UTC

permalink: pretty

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

collections:
  docs:
    title: Documentation
    permalink: /:path/
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: ""
      type: "docs"
    values:
      seo:
        type: Article
      _comments:
        category: Group navigation links with this field
        order: Used to sort links in the navigation
      _options:
        content:
          width: 800
          height: 2000
  -
    scope:
      path: ""
      type: "posts"
    values:
      _comments:
        type: Marks the impact of this release

# ---------
# ChangeLog

types:
  - minor
  - major
